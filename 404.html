<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found</title>
  <link rel="stylesheet" href="./CSS/404.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <div class="error-container">
    <div class="laptop-container">
      <!-- SVG Laptop -->
      <svg class="laptop" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
        <!-- Base -->
        <rect x="20" y="20" width="160" height="100" rx="6" fill="#556B2F" />
        <!-- Screen -->
        <rect x="25" y="25" width="150" height="90" rx="4" fill="#222" />
        <!-- 404 Text -->
        <text x="100" y="75" text-anchor="middle" fill="olivedrab" font-size="28" font-weight="bold"
          font-family="monospace">404</text>
        <!-- Keyboard Base -->
        <rect x="10" y="120" width="180" height="15" rx="2" fill="#708238" />
      </svg>

      <!-- Floating Symbols -->
      <div class="float-symbol">{ }</div>
      <div class="float-symbol code">&lt;/&gt;</div>
    </div>

    <h1>Oops! You’ve drifted out of the code space</h1>
    <p>The page you’re looking for isn’t here. Let’s head back to the safe zone.</p>

    <a href="index.html" class="btn-back">Back to Portfolio</a>
  </div>

</body>

</html>
